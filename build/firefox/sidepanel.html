<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JASON - JSON Snippet Manager</title>
  <link rel="stylesheet" href="prism-tomorrow.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">JASON</h1>
      <div class="tabs-row">
        <div class="tabs-container">
          <div class="tabs" id="tabs" role="tablist"></div>
        </div>
      </div>
      <div class="add-row">
        <button class="tab-add" id="addTab" type="button" aria-label="Add new tab" title="Add new tab">+ New Tab</button>
      </div>
    </header>

    <main class="content">
      <div class="content-area content-drop-zone" id="contentArea" tabindex="0">
        <div class="empty-state" id="emptyState">
          <p>Click + to add new tab, or drop text here</p>
        </div>
        <div class="editor-container hidden" id="editorContainer">
          <div class="editor-wrapper">
            <div class="line-numbers" id="lineNumbers" aria-hidden="true"></div>
            <div class="editor-area">
              <pre class="editor" id="editor" contenteditable="true" spellcheck="false"><code class="language-json" id="editorCode"></code></pre>
              <div class="editor-placeholder" id="editorPlaceholder">Paste or type your JSON snippet here...</div>
            </div>
          </div>
          <div class="validation" id="validation"></div>
          <div class="actions">
            <button class="btn btn-copy" id="copyBtn">Copy</button>
            <button class="btn btn-format" id="formatBtn">Format</button>
            <button class="btn btn-clear" id="clearBtn">Clear</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="prism.js"></script>
  <script src="prism-json.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
