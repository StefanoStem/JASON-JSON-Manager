<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JASON - JSON Snippet Manager</title>
  <link rel="stylesheet" href="prism-tomorrow.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-title-row">
        <h1 class="title">JASON (JSON MANAGER)</h1>
        <span class="shortcuts-help" id="shortcutsHelp" title="Ctrl+Shift+F Format · Ctrl+Shift+X Clear · Ctrl+Shift+C Copy">?</span>
      </div>
      <div class="tabs-row">
        <div class="tabs-container">
          <div class="tabs" id="tabs" role="tablist"></div>
        </div>
      </div>
      <div class="add-row">
        <button class="tab-add" id="addTab" type="button" aria-label="Add new tab" title="Add new tab">+ New Tab</button>
      </div>
    </header>

    <main class="content">
      <div class="content-area content-drop-zone" id="contentArea" tabindex="0">
        <div class="empty-state" id="emptyState">
          <p>Click + to add new tab, or drop text here</p>
        </div>
        <div class="editor-container hidden" id="editorContainer">
          <div class="collapse-expand-row">
            <button class="btn btn-toolbar" id="collapseBtn" type="button" aria-label="Collapse all" title="Collapse all blocks" disabled>⊟ Collapse All</button>
            <button class="btn btn-toolbar" id="expandBtn" type="button" aria-label="Expand all" title="Expand all blocks" disabled>⊞ Expand All</button>
          </div>
          <div class="editor-panel" id="editorPanel">
            <div class="editor-wrapper">
              <div class="line-numbers" id="lineNumbers" aria-hidden="true"></div>
              <div class="fold-gutter" id="foldGutter" aria-hidden="true"></div>
              <div class="editor-area">
                <pre class="editor" id="editor" contenteditable="true" spellcheck="false"><code class="language-json" id="editorCode"></code></pre>
                <div class="fold-overlay" id="foldOverlay"></div>
                <div class="editor-placeholder" id="editorPlaceholder">Paste or type your JSON snippet here...</div>
              </div>
            </div>
          </div>
          <div class="status-bar-row">
            <span class="status-bar-validation" id="validation"></span>
            <span class="status-bar-size" id="statusBar"></span>
          </div>
          <div class="actions">
            <button class="btn btn-copy" id="copyBtn" title="Copy the current JSON to the clipboard (Ctrl+Shift+C)">Copy</button>
            <button class="btn btn-clear" id="clearBtn" title="Clear the editor and remove all content (Ctrl+Shift+X)">Clear</button>
            <button class="btn btn-format" id="formatBtn" title="Pretty-print JSON with indentation (Ctrl+Shift+F)">Format</button>
            <button class="btn btn-duplicate" id="duplicateBtn" title="Create a new tab with a copy of the current content">Duplicate</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="prism.js"></script>
  <script src="prism-json.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
